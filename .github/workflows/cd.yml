name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Pull docker image
      run: docker pull lukaneek/cicd-pipeline:latest
    - name: Delete old docker container
      run: docker rm -f cicd-pipeline-container || true
    - name: Run docker container
      run: docker run -d -p 8080:8080 --name cicd-pipeline-container lukaneek/cicd-pipeline
      